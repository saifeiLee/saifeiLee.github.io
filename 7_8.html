<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  header {
    background-color: #333333;
    width: 100%;
    color: white;
    height: 70px;
  }

  .header-section {
    width: 960px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  header .header-section .nav {
    display: flex;
    position: absolute;
    top: 5px;
    right: 10px;
  }

  header .header-section .nav a {
    color: aliceblue;
    padding: 0.3em;
  }

  .logo {
    font-size: 2.5em;
    line-height: 70px;
  }

  #banner {
    width: 100%;
    height: 300px;
    background-color: #66bb33;
  }

  #banner .numbers {
    display: flex;
    position: relative;
    top: 220px;
    justify-content: flex-end;
    align-items: flex-end;
    margin-right: 20px;
  }

  .numbers a {
    text-decoration: none;
  }


  .number {
    padding: .2em .5em;
    margin: .5em;
    background-color: rgba(200, 200, 200, .5);
  }

  .number.active {
    padding-top: 1em;
    background-color: #fff;
  }

  main {
    max-width: 960px;
    margin: 0 auto;
  }

  .contents {
    display: flex;
    flex-direction: column;
  }

  .contents .first,.second {
    display: flex;
    justify-content: space-between;
    margin: 2em 0;
  }
  main .contents > div > div{
    padding: 80px;
    border: 1px solid #E4E4E4;
  }

  .contents .first > div {
    width: calc(33.33% - 30px);
  }

  .contents .second > div {
    width: calc(25% - 30px)
  }

  nav {
    border-bottom: 1px solid #aaa;
  }

  nav .nav {
    display: flex;
    max-width: 960px;
    justify-content: flex-start;
    margin: -2px auto;

  }

  nav .nav .item {
    padding: 0.7em;
    margin-top: 1em;
    border-radius: 10px 10px 0px 0px;
    border: 1px solid #E4E4E4;
  }

  nav .nav .item.active {
    border-bottom: 2px solid #fff;
    background-color: #fff;
  }

  footer {
    background-color: #666666;
    height: 50px;
    line-height: 50px;
    text-align: center;
    color: white;
  }
</style>

<body>
  <header>
    <section class="header-section">
      <div class="logo">Logo</div>
      <div class="nav">
        <div id="nav-github">
          <a href="">Github</a>
        </div>
        <div id="nav-register">
          <a href="">Register</a>
        </div>
        <div id="nav-Login">
          <a href="">Login</a>
        </div>
      </div>
    </section>
  </header>

  <section id="banner">
    <div class="numbers">
      <div class="number active">1</div>
      <div class="number">
        <a href="">2</a>
      </div>
      <div class="number">
        <a href="">3</a>
      </div>
      <div class="number">
        <a href="">4</a>
      </div>
    </div>
  </section>

  <nav>
    <div class="nav">
      <div class="item active">HOME</div>
      <div class="item">PROFILE</div>
      <div class="item">ABOUT</div>
    </div>
  </nav>

  <main>
    <div class="contents">
      <div class="first">
        <div>content1</div>
        <div id="2">content2</div>
        <div id="3">content3</div>
      </div>
      <div class="second">
        <div id="4">content4</div>
        <div id="5">content5</div>
        <div id="6">content6</div>
        <div id="7">content7</div>
      </div>
      <div class="first">
        <div id="8">content8</div>
        <div id="9">content9</div>
        <div id="10">content10</div>
      </div>
    </div>
  </main>

  <footer>
    &copy 2018 waltermitty, baidu front-end colleage.
  </footer>
</body>

</html>
